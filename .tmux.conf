set -g bell-action any
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g mouse-select-pane on
set -g prefix C-a
set -g set-titles on
set -g set-titles-string '#S.#I.#P #W #T' # session.windowindex.paneindex windowname windowtitle
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g visual-activity on
set -g visual-bell on

setw -g aggressive-resize on
setw -g alternate-screen on
setw -g automatic-rename on
setw -g mode-keys vi
setw -g mode-mouse on
setw -g monitor-activity on
setw -g utf8 on

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind \ split-window -h "cd $PWD; exec $SHELL"
bind - split-window -v "cd $PWD; exec $SHELL"
bind q confirm kill-window

# Status bar
set -g status on
set -g status-interval 2
set -g status-utf8 on
set -g status-keys vi
set -g status-left-length 100
set -g status-right-length 100
set -g status-justify "left"
set -g status-position top
set -g status-left ""
set -g status-right '#[fg=brightblue]  %a %b %d  #[fg=brightred, bold]%I:%M %p #(battery) '

# If using powerline
#set -g status-left "#(python ~/.powerline/powerline/ext/tmux/powerline_status.py left)"
#set -g status-right "#(python ~/.powerline/powerline/ext/tmux/powerline_status.py right)"


#### COLOUR (Solarized dark)

# default statusbar colors
set -g status-bg black #base02
set -g status-fg brightblue #yellow
set -g status-attr default

# default window title colors
setw -g window-status-fg brightblue #base0
setw -g window-status-bg black
#setw -g window-status-attr dim

# active window title colors
setw -g window-status-current-fg brightred #orange
setw -g window-status-current-bg black
#setw -g window-status-current-attr bright

# pane border
set -g pane-border-fg black #base02
set -g pane-active-border-fg brightgreen #base01

# message text
set -g message-bg black #base02
set -g message-fg brightred #orange

# pane number display
set -g display-panes-active-colour blue #blue
set -g display-panes-colour brightred #orange

# clock
setw -g clock-mode-colour green #green

# Highlight active window
#setw -g window-status-current-bg colour166
#setw -g window-status-current-fg colour15
setw -g window-status-current-attr bold
setw -g window-status-current-format '#[fg=black, bg=brightred] #I  #W '
setw -g window-status-format '#[fg=black, bg=brightyellow] #I  #W '
setw -g window-status-separator ' '

# pane border and colors
set -g pane-active-border-fg yellow
set -g pane-border-fg white

setw -g window-status-activity-attr bold
setw -g window-status-activity-bg black
setw -g window-status-activity-fg brightblue
