#set -g status-left '#[fg=white]#[bg=black] #S.#I.#P #[default]'
#set -g status-right '⡇ #[bold]#(whoami) ● #H#[default] '
#set -g status-right "⡇ #[bold]#(whoami) ⡇ #(hostname) ⡇ #(uptime | awk -F: '{print $(NF\\)}' | sed s/' '//) ⡇ %F %R"
#set -g status-left-length 120

# Highlight active window
#setw -g window-status-current-bg colour166
#setw -g window-status-current-fg colour15
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I #W '

# pane border and colors
#set -g pane-active-border-fg yellow
#set -g pane-border-fg white

# session initialization
new-session   -n shell
new-window -d -n dev    -t :2
new-window -d -n debug  -t :3
new-window -d -n db     -t :4
new-window -d -n ec2    -t :5
new-window -d -n irssi  -t :6
