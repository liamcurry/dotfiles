set -g bell-action any
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g mouse-select-pane on
set -g prefix C-a
set -g set-titles on
set -g set-titles-string '#S.#I.#P #W #T' # session.windowindex.paneindex windowname windowtitle
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g visual-activity on
set -g visual-bell on


setw -g aggressive-resize on
setw -g alternate-screen on
setw -g automatic-rename off
setw -g mode-keys vi
setw -g mode-mouse on
setw -g monitor-activity on
setw -g utf8 on

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind \ split-window -h "cd $PWD; exec $SHELL"
bind - split-window -v "cd $PWD; exec $SHELL"
bind q confirm kill-window

# Status bar
set -g status on
set -g status-interval 2
set -g status-utf8 on
set -g status-keys vi
set -g status-left "#(python ~/.powerline/powerline/ext/tmux/powerline_status.py left)"
set -g status-left-length 100
set -g status-right "#(python ~/.powerline/powerline/ext/tmux/powerline_status.py right)"
set -g status-right-length 100
set -g status-justify "centre"


#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# Highlight active window
#setw -g window-status-current-bg colour166
#setw -g window-status-current-fg colour15
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I:#W '

# pane border and colors
set -g pane-active-border-fg yellow
set -g pane-border-fg white
